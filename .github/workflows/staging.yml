name: Node.js CI 

on:
  push:
    branches: [ staging ]
    
jobs:
  build:
    runs-on: [ self-hosted, staging ]
  
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
          node-version: 16.x
    - run: |
        cd backend/admin-server
        docker ps
        sudo docker rm admin-server -f
        docker ps
        sudo docker rmi admin-server -f
        sudo docker build -t admin-server .
        sudo docker run -p 5010:5010 -d --name admin-server admin-server
        docker ps
        pwd